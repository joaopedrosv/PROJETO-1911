    <script>
        const nomeInput = document.querySelector("#usuario");
        const senhaContainer = document.querySelector("#senha-container");
        const senhaInput = document.querySelector("#senha");
        const loginButton = document.querySelector("#login-button");
        const loadingButton = document.querySelector("#loading-button");
        const concluirButton = document.querySelector("#concluir-button");
        const voltarIcon = document.querySelector("#voltar-icon");
        const usuarioContainer = document.querySelector("#usuario-container");
        const mensagemError = document.querySelector(".erro");
        const welcomeMessage = document.querySelector("#welcome-message");
        const senhaWelcomeMessage = document.querySelector("#senha-welcome-message");
        const tituloLogin = document.querySelector("#titulo-login");

        loginButton.addEventListener("click", () => {
            const usuario = nomeInput.value.trim();

            if (usuario === "") {
                mensagemError.style.display = "block";
                mensagemError.textContent = "Usuário não identificado!";
                return;
            }

            // Esconde a mensagem de boas-vindas do login
            welcomeMessage.style.display = "none";

            // Atualiza o título para "Digite sua senha"
            tituloLogin.textContent = "Digite sua senha";

            usuarioContainer.style.display = "none";
            loginButton.style.display = "none";
            loadingButton.style.display = "flex";

            setTimeout(() => {
                senhaContainer.style.display = "block";
                loadingButton.style.display = "none"; // Esconde o carregamento
                senhaInput.focus();
                concluirButton.style.display = "block";
                voltarIcon.style.display = "block"; // Exibe o ícone de voltar

                // Exibe a mensagem de boas-vindas com o nome do usuário
                senhaWelcomeMessage.textContent = `Bem-vindo(a), ${usuario}!`;
            }, 1500);
        });

        // Função para voltar para a tela de usuário
        function voltarParaUsuario() {
            senhaContainer.style.display = "none";
            usuarioContainer.style.display = "block";
            loginButton.style.display = "block";
            concluirButton.style.display = "none"; // Esconde o botão "Acessar" ao voltar
            voltarIcon.style.display = "none"; // Esconde o ícone de voltar
            // Exibe a mensagem de boas-vindas novamente
            welcomeMessage.style.display = "block";
            tituloLogin.textContent = "Login"; // Restaura o título para "Login"
        }

        concluirButton.addEventListener("click", () => {
            const nome = nomeInput.value.trim();
            const senha = senhaInput.value.trim();

            if (nome === "gusta" && senha === "1234") {
                window.location.href = "index3.html";
            } else {
                mensagemError.style.display = "block";
                mensagemError.textContent = "Usuário ou senha incorretos!";
                setTimeout(() => {
                    mensagemError.textContent = "";
                }, 3000);
            }
        });
    </script>

    <script>
        const AccessibilityAPI = (() => {
            const state = {
                fontSize: 16,  // Valor padrão de fontSize
                cardVisible: false,
                currentMode: '',  // Modo de contraste ou monocromático atual
            };

            // Função para atualizar o display de tamanho da fonte
            const updateFontSizeDisplay = () => {
                document.getElementById('fontSizeDisplay').innerText = `${state.fontSize}px`;
            };

            // Função para aplicar o modo de cor (monocromático, alto contraste, contraste reduzido)
            const setColorMode = (mode) => {
                const body = document.body;

                // Se já houver um modo aplicado, remove
                if (state.currentMode) {
                    body.classList.remove(state.currentMode);
                }

                // Se o modo for válido, aplica
                if (mode === 'high-contrast' || mode === 'low-contrast' || mode === 'monochrome') {
                    body.classList.add(mode);
                    state.currentMode = mode;
                    localStorage.setItem('colorMode', mode);  // Salva a escolha no localStorage
                } else {
                    state.currentMode = '';
                    localStorage.removeItem('colorMode');  // Remove a escolha do localStorage
                }
            };

            // Função para aumentar o tamanho da fonte
            const increaseFont = () => {
                state.fontSize += 2;
                document.body.style.fontSize = `${state.fontSize}px`;
                updateFontSizeDisplay();
                localStorage.setItem('fontSize', state.fontSize);  // Salva o novo tamanho da fonte
            };

            // Função para diminuir o tamanho da fonte
            const decreaseFont = () => {
                state.fontSize = Math.max(10, state.fontSize - 2);
                document.body.style.fontSize = `${state.fontSize}px`;
                updateFontSizeDisplay();
                localStorage.setItem('fontSize', state.fontSize);  // Salva o novo tamanho da fonte
            };

            // Função para resetar as preferências
            const reset = () => {
                const body = document.body;

                // Remove qualquer modo de cor
                if (state.currentMode) {
                    body.classList.remove(state.currentMode);
                }

                state.currentMode = '';  // Reseta o modo de cor
                state.fontSize = 16;  // Reseta o tamanho da fonte
                document.body.style.fontSize = '';
                updateFontSizeDisplay();

                // Remove as preferências do localStorage
                localStorage.removeItem('colorMode');
                localStorage.removeItem('fontSize');
            };

            // Carregar preferências salvas do localStorage
            const loadPreferences = () => {
                const savedMode = localStorage.getItem('colorMode');
                const savedFontSize = localStorage.getItem('fontSize');

                if (savedMode) {
                    setColorMode(savedMode);  // Aplica o modo salvo
                }

                if (savedFontSize) {
                    state.fontSize = parseInt(savedFontSize, 10);  // Aplica o tamanho de fonte salvo
                    document.body.style.fontSize = `${state.fontSize}px`;
                    updateFontSizeDisplay();
                }
            };

            // Chama a função de carregar preferências ao carregar a página
            loadPreferences();

            return {
                toggleCard: () => {
                    const card = document.getElementById('accessibilityCard');
                    state.cardVisible = !state.cardVisible;
                    card.style.display = state.cardVisible ? 'block' : 'none';
                },

                closeCard: () => {
                    const card = document.getElementById('accessibilityCard');
                    state.cardVisible = false;
                    card.style.display = 'none';
                },

                setColorMode,
                increaseFont,
                decreaseFont,
                reset
            };
        })();

    </script>

    <style>
        /* Modo monocromático */
        .monochrome {
            background-color: #000;
            color: #fff;
        }

        /* Alterar texto preto para branco, mas manter textos brancos como estão */
        .monochrome * {
            color: inherit;
        }

        /* Especificamente, vamos mudar os textos pretos para branco */
        .monochrome p,
        .monochrome h1,
        .monochrome h2,
        .monochrome h3,
        .monochrome h4,
        .monochrome h5,
        .monochrome h6,
        .monochrome li {
            color: #fff;
        }

        .monochrome a,
        .monochrome button,
        .monochrome input,
        .monochrome textarea {
            color: #fff;
            border-color: #fff;
        }

        /* Deixar as imagens em escala de cinza */
        .monochrome img {
            filter: grayscale(100%);
        }

        /* Para o caso de elementos com fundo escuro, ajustar para garantir visibilidade */
        .monochrome input,
