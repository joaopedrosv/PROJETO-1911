    document.addEventListener("DOMContentLoaded", function() {
        // Fetching and displaying user status
        fetch('http://localhost:3000/status-alunos')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => {
                    const order = {
                        'fora_sala': 1,
                        'aceito': 2,
                        'solicitado': 3
                    };
                    return order[a.status] - order[b.status];
                });

                const tableBody = document.getElementById("usuariosTable");
                tableBody.innerHTML = "";

                data.forEach(usuario => {
                    const row = document.createElement("tr");
                    const nameCell = document.createElement("td");
                    nameCell.textContent = usuario.nome;
                    row.appendChild(nameCell);

                    const statusCell = document.createElement("td");
                    let statusSpan = document.createElement("span");
                    let icon = document.createElement("i");
                    icon.classList.add('status-icon');

                    switch (usuario.status) {
                        case "fora_sala":
                            statusSpan.textContent = "Fora de sala";
                            statusSpan.classList.add("status-fora");
                            icon.classList.add("fas", "fa-sign-out-alt");
                            break;
                        case "aceito":
                            statusSpan.textContent = "Aceito";
                            statusSpan.classList.add("status-aceito");
                            icon.classList.add("fas", "fa-check-circle");
                            break;
                        case "solicitado":
                            statusSpan.textContent = "Solicitado";
                            statusSpan.classList.add("status-solicitado");
                            icon.classList.add("fas", "fa-exclamation-circle");
                            break;
                        default:
                            statusSpan.textContent = "Sem solicitação";
                    }

                    statusCell.appendChild(statusSpan);
                    statusCell.appendChild(icon);
                    row.appendChild(statusCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Erro ao carregar status dos alunos:", error));

        // Fetching and handling requests to accept or reject
        fetch('http://localhost:3000/aceitar-recusar')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("solicitacoesTable");
                tableBody.innerHTML = "";

                data.forEach(solicitacao => {
                    const row = document.createElement("tr");
                    const nameCell = document.createElement("td");
                    nameCell.textContent = solicitacao.nome;
                    row.appendChild(nameCell);

                    const actionsCell = document.createElement("td");
                    const acceptButton = document.createElement("button");
                    acceptButton.textContent = "Aceitar";
                    acceptButton.classList.add("aceitar");
                    acceptButton.setAttribute("data-aluno-id", solicitacao.aluno_id);
                    acceptButton.addEventListener("click", function() {
                        const alunoId = this.getAttribute("data-aluno-id");
                        fetch('http://localhost:3000/aceitar-solicitacao', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ alunoId })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na resposta da rede');
                            }
                            return response.text();
                        })
                        .then(data => {
                            alert(data);
                            row.remove();
                        })
                        .catch(error => console.error('Erro ao aceitar solicitação:', error));
                    });

                    const rejectButton = document.createElement("button");
                    rejectButton.textContent = "Recusar";
                    rejectButton.classList.add("recusar");
                    rejectButton.setAttribute("data-aluno-id", solicitacao.aluno_id);
                    rejectButton.addEventListener("click", function() {
                        const alunoId = this.getAttribute("data-aluno-id");
                        fetch('http://localhost:3000/recusar-solicitacao', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ alunoId })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na resposta da rede');
                            }
                            return response.text();
                        })
                        .then(data => {
                            alert(data);
                            row.remove();
                        })
                        .catch(error => console.error('Erro ao recusar solicitação:', error));
                    });

                    actionsCell.appendChild(acceptButton);
                    actionsCell.appendChild(rejectButton);
                    row.appendChild(actionsCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Erro ao carregar solicitações:", error));
    });
</script>

<script>
    const AccessibilityAPI = (() => {
        const state = {
            fontSize: 16,  // Valor padrão de fontSize
            cardVisible: false,
            currentMode: '',  // Modo de contraste ou monocromático atual
        };

        // Função para atualizar o display de tamanho da fonte
        const updateFontSizeDisplay = () => {
            document.getElementById('fontSizeDisplay').innerText = `${state.fontSize}px`;
        };

        // Função para aplicar o modo de cor (monocromático, alto contraste, contraste reduzido)
        const setColorMode = (mode) => {
            const body = document.body;

            // Se já houver um modo aplicado, remove
            if (state.currentMode) {
                body.classList.remove(state.currentMode);
            }

            // Se o modo for válido, aplica
            if (mode === 'high-contrast' || mode === 'low-contrast' || mode === 'monochrome') {
                body.classList.add(mode);
                state.currentMode = mode;
                localStorage.setItem('colorMode', mode);  // Salva a escolha no localStorage
            } else {
                state.currentMode = '';
                localStorage.removeItem('colorMode');  // Remove a escolha do localStorage
            }
        };

        // Função para aumentar o tamanho da fonte
        const increaseFont = () => {
            state.fontSize += 2;
            document.body.style.fontSize = `${state.fontSize}px`;
            updateFontSizeDisplay();
            localStorage.setItem('fontSize', state.fontSize);  // Salva o novo tamanho da fonte
        };

        // Função para diminuir o tamanho da fonte
        const decreaseFont = () => {
            state.fontSize = Math.max(10, state.fontSize - 2);
            document.body.style.fontSize = `${state.fontSize}px`;
            updateFontSizeDisplay();
            localStorage.setItem('fontSize', state.fontSize);  // Salva o novo tamanho da fonte
        };

        // Função para resetar as preferências
        const reset = () => {
            const body = document.body;

            // Remove qualquer modo de cor
            if (state.currentMode) {
                body.classList.remove(state.currentMode);
            }

            state.currentMode = '';  // Reseta o modo de cor
            state.fontSize = 16;  // Reseta o tamanho da fonte
            document.body.style.fontSize = '';
            updateFontSizeDisplay();

            // Remove as preferências do localStorage
            localStorage.removeItem('colorMode');
            localStorage.removeItem('fontSize');
        };

        // Carregar preferências salvas do localStorage
        const loadPreferences = () => {
            const savedMode = localStorage.getItem('colorMode');
            const savedFontSize = localStorage.getItem('fontSize');

            if (savedMode) {
                setColorMode(savedMode);  // Aplica o modo salvo
            }

            if (savedFontSize) {
                state.fontSize = parseInt(savedFontSize, 10);  // Aplica o tamanho de fonte salvo
                document.body.style.fontSize = `${state.fontSize}px`;
                updateFontSizeDisplay();
            }
        };

        // Chama a função de carregar preferências ao carregar a página
        loadPreferences();

        return {
            toggleCard: () => {
                const card = document.getElementById('accessibilityCard');
                state.cardVisible = !state.cardVisible;
                card.style.display = state.cardVisible ? 'block' : 'none';
            },

            closeCard: () => {
                const card = document.getElementById('accessibilityCard');
                state.cardVisible = false;
                card.style.display = 'none';
            },

            setColorMode,
            increaseFont,
            decreaseFont,
            reset
        };
    })();

</script>
